<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Fiszki</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 id="page-title">Fiszki</h1>
        <div id="flashcard-container" class="flashcard-container">
            <div id="flashcard" class="flashcard" onclick="flipCard()">
                <div class="flashcard-front">
                    <p id="country"></p>
                </div>
                <div class="flashcard-back">
                    <p id="capital"></p>
                </div>
            </div>
        </div>
        <div class="controls">
            <button onclick="prevCard()" aria-label="Poprzednia karta">← Poprzednia</button>
            <button onclick="nextCard()" aria-label="Następna karta">Następna →</button>
            <a href="javascript:history.back()" aria-label="Powrót do menu">Wróć</a>
        </div>
    </div>
    <script>
        const category = '{{ category }}' || 'capitals';
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
