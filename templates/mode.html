<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>{{ category_name }} - Wybierz tryb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .mode-container {
            text-align: center;
        }
        .mode-container h1 {
            margin-top: 40px;
            margin-bottom: 15px;
            font-size: 2.2em;
        }
        .mode-container p {
            margin-bottom: 40px;
            font-size: 1.1em;
            color: #666;
        }
        .modes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
        }
        .mode-card {
            padding: 35px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: block;
        }
        .mode-card:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .mode-card:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .mode-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .mode-card h2 {
            margin: 10px 0;
            font-size: 1.6em;
            font-weight: 600;
        }
        .mode-card p {
            margin: 0;
            font-size: 0.95em;
            opacity: 0.9;
        }
        .back-button {
            margin-top: 40px;
            display: inline-block;
            padding: 12px 30px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
