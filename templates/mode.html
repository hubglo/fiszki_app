<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} - Wybierz tryb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .mode-container {
            text-align: center;
            width: 100%;
        }

        .mode-container p {
            margin-bottom: 20px;
            font-size: clamp(0.95rem, 2vw, 1.1em);
            color: #666;
            font-weight: 500;
        }

        .modes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
            width: 100%;
        }

        .mode-card {
            padding: 20px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.12);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            touch-action: manipulation;
        }

        .mode-card:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.12);
        }

        .mode-card:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.12);
        }

        .mode-card:active {
            transform: scale(0.98);
        }

        .mode-card div {
            font-size: clamp(2rem, 6vw, 2.8em);
            margin-bottom: 8px;
        }

        .mode-card h2 {
            margin: 6px 0;
            font-size: clamp(1.1rem, 3.5vw, 1.6em);
            font-weight: 600;
        }

        .mode-card p {
            margin: 0;
            font-size: clamp(0.85rem, 2vw, 0.95em);
            opacity: 0.95;
            color: inherit;
        }

        .back-button {
            margin-top: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: clamp(0.95rem, 2vw, 1rem);
            min-height: 44px;
            box-shadow: 0 2px 6px rgba(108, 117, 125, 0.2);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        @media (hover: hover) {
            .mode-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            }

            .mode-card:nth-child(2):hover {
                box-shadow: 0 8px 20px rgba(245, 87, 108, 0.2);
            }

            .mode-card:nth-child(3):hover {
                box-shadow: 0 8px 20px rgba(79, 172, 254, 0.2);
            }

            .back-button:hover {
                background-color: #5a6268;
                box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
                transform: translateY(-2px);
            }
        }

        @media (min-width: 430px) {
            .modes-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 16px;
            }

            .mode-container p {
                margin-bottom: 24px;
            }

            .mode-card {
                padding: 24px 18px;
                min-height: 130px;
            }

            .mode-card div {
                margin-bottom: 10px;
            }

            .back-button {
                margin-top: 28px;
                padding: 14px 28px;
            }
        }

        @media (min-width: 768px) {
            .modes-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }

            .mode-card {
                padding: 28px 20px;
                min-height: 140px;
                box-shadow: 0 4px 14px rgba(102, 126, 234, 0.1);
            }

            .mode-card:nth-child(2) {
                box-shadow: 0 4px 14px rgba(245, 87, 108, 0.1);
            }

            .mode-card:nth-child(3) {
                box-shadow: 0 4px 14px rgba(79, 172, 254, 0.1);
            }

            .mode-card h2 {
                font-size: 1.6em;
            }

            .back-button {
                margin-top: 32px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .modes-grid {
                gap: 10px;
                grid-template-columns: repeat(3, 1fr);
            }

            .mode-card {
                padding: 12px 8px;
                min-height: 100px;
            }

            .mode-card div {
                font-size: 1.8em;
                margin-bottom: 4px;
            }

            .mode-card h2 {
                margin: 2px 0;
                font-size: 1.1rem;
            }

            .mode-card p {
                font-size: 0.8rem;
            }

            .back-button {
                margin-top: 12px;
                padding: 10px 18px;
                min-height: 40px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

</html>
