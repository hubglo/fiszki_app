<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiszki App - Start</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .start-container {
            text-align: center;
        }
        .start-container h1 {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .theme-selector {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .theme-selector label {
            font-weight: 500;
            color: var(--color-text);
        }
        .theme-selector select {
            padding: 8px 15px;
            border: 2px solid var(--color-primary);
            border-radius: 5px;
            background-color: var(--color-background);
            color: var(--color-text);
            cursor: pointer;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .theme-selector select:hover {
            border-color: var(--color-accent);
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .category-card {
            padding: 40px 30px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: block;
        }
        .category-card:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .category-card h2 {
            margin: 0;
            font-size: 2em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-container">
            <h1>ðŸŽ“ Witaj w aplikacji Fiszki!</h1>
            
            <div class="theme-selector">
                <label for="themeSelector">ðŸŽ¨ Motyw:</label>
                <select id="themeSelector">
                    <!-- Themes will be loaded here -->
                </select>
            </div>
            
            <div class="categories-grid" id="categoriesContainer">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='themes.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                
                const container = document.getElementById('categoriesContainer');
                container.innerHTML = '';
                
                categories.forEach(category => {
                    const link = document.createElement('a');
                    link.href = `/category/${category.id}`;
                    link.className = 'category-card';
                    link.innerHTML = `<h2>${category.name}</h2>`;
                    container.appendChild(link);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        });
    </script>
</body>
</html>
