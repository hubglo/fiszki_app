<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Fiszki App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .category-container {
            text-align: center;
        }
        .category-container h1 {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .subcategories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .subcategory-card {
            padding: 40px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: block;
        }
        .subcategory-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .subcategory-card h2 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 600;
        }
        .back-button {
            margin-top: 40px;
            display: inline-block;
            padding: 12px 30px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category-container">
            <h1>{{ category.name }}</h1>
            
            <div class="subcategories-grid">
                {% for subcategory in category.subcategories %}
                <a href="/category/{{ category.id }}/{{ subcategory.id }}" class="subcategory-card">
                    <h2>{{ subcategory.name }}</h2>
                </a>
                {% endfor %}
            </div>
            
            <a href="/" class="back-button">← Powrót do głównego menu</a>
        </div>
    </div>
</body>
</html>
