<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Fiszki App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .category-container {
            text-align: center;
            width: 100%;
        }

        .subcategories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
            gap: 16px;
            width: 100%;
        }

        .subcategory-card {
            padding: 24px 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.12);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 110px;
            touch-action: manipulation;
        }

        .subcategory-card:active {
            transform: scale(0.98);
        }

        .subcategory-card h2 {
            margin: 0;
            font-size: clamp(1.1rem, 3.5vw, 1.8em);
            font-weight: 600;
            word-wrap: break-word;
            line-height: 1.3;
        }

        .back-button {
            margin-top: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: clamp(0.95rem, 2vw, 1rem);
            min-height: 44px;
            box-shadow: 0 2px 6px rgba(108, 117, 125, 0.2);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        @media (hover: hover) {
            .subcategory-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 20px rgba(245, 87, 108, 0.16);
            }

            .back-button:hover {
                background-color: #5a6268;
                box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
                transform: translateY(-2px);
            }
        }

        @media (min-width: 430px) {
            .subcategories-grid {
                gap: 18px;
            }

            .subcategory-card {
                padding: 28px 18px;
                min-height: 120px;
            }

            .back-button {
                margin-top: 28px;
                padding: 14px 28px;
            }
        }

        @media (min-width: 768px) {
            .subcategories-grid {
                gap: 20px;
                grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            }

            .subcategory-card {
                padding: 32px 20px;
                min-height: 130px;
                box-shadow: 0 4px 14px rgba(245, 87, 108, 0.1);
            }

            .back-button {
                margin-top: 32px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .subcategories-grid {
                gap: 12px;
            }

            .subcategory-card {
                padding: 16px 12px;
                min-height: 100px;
            }

            .subcategory-card h2 {
                font-size: 1.2rem;
            }

            .back-button {
                margin-top: 12px;
                padding: 10px 18px;
                min-height: 40px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category-container">
            <h1>{{ category.name }}</h1>
            
            <div class="subcategories-grid">
                {% for subcategory in category.subcategories %}
                <a href="/category/{{ category.id }}/{{ subcategory.id }}" class="subcategory-card">
                    <h2>{{ subcategory.name }}</h2>
                </a>
                {% endfor %}
            </div>
            
            <a href="/" class="back-button">← Powrót do głównego menu</a>
        </div>
    </div>
</body>
</html>
